<form (ngSubmit)="onSubmit()">
  <div class="mb-3">
    <label for="exampleFormControlTextarea1" class="form-label"
      >Content</label
    >
    <textarea
      class="form-control"
      id="exampleFormControlTextarea1"
      rows="3"
      [formControl]="contentCtrl"
    ></textarea>
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
